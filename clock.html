<html>
	<head>
		<title>voodoo.js</title>
		<script src='voodoo.js'></script>
		<script src='jsclock.js'></script>
		<script type="text/javascript"> 			
			voodoo(document).ready(() => {
				var o = voodoo.proto.jsclock.create_elem;
				var t1 = o(), t2 = o(), t3 = o(), t4 = o();
				// some browser bug right here...
				voodoo(t1).query().jsclock({use_dots:1, len:50, x:100, y:100, hour_add:4, text: "Kolkata"});
				voodoo(t2).query().jsclock({use_dots:1, len:50, x:250, y:100, hour_add:0, text: "Current"});
				voodoo(t3).query().jsclock({use_dots:1, len:50, x:400, y:100, hour_add:-8, text: "Chigago"});
				voodoo(t4).query().jsclock({use_dots:0, len:150, x:250, y:350});
			});
		</script>
	</head>
	<body></body>
</html>
